<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{bootstrap/page-general-wide}"
		th:with="title=#{SOURCE_DOWNLOAD_TITLE}
				, multipart=true
				, formMethod='post'
		">
<head>
	<meta charset="UTF-8"/>
</head>
<body>
	<div layout:fragment="form-content" th:remove="tag">
		<div th:replace="~{bootstrap/components :: paragraphWithSubtitle(#{SOURCE_DOWNLOAD_SUBTITLE_SUMMARY}, 'SOURCE_DOWNLOAD_SUBTITLE_SUMMARY_DESC', '')}"></div>
		<div th:replace="~{bootstrap/components :: subtitle(#{SOURCE_DOWNLOAD_SUBTITLE_HOW_TO_USE}, '')}"></div>
		<div th:replace="~{bootstrap/components :: inputFile('fileToUpload', 'width=half')}"></div>
		<div style="text-align: center">
			<div th:replace="~{bootstrap/components :: commonPrimaryButton('sourceDownloadButton', 'download', '')}"></div>
		</div>
		
	</div>
</body>
</html>
